<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>RapiPdf</title>
  <style>
    rapi-pdf {
      margin:2px;
      width:600px;
    }
  </style>  
</head>

<body>
  <!-- 
    Some sample spec to try
    http://10.21.83.83:8080/api/swagger.json
    https://api.apis.guru/v2/specs/stripe.com/2019-08-14/swagger.json
    https://api.apis.guru/v2/specs/github.com/v3/swagger.json
    https://api.apis.guru/v2/specs/bitbucket.org/2.0/swagger.json
    https://petstore.swagger.io/v2/swagger.json
    https://assets.zuora.com/zuora-documentation/swagger.yaml <<< Large spec with lot of markdown
  -->

  <!--
  <rapi-pdf id='rapipdf' spec-url="./examples/specs/test.json" include-info="false" include-security="false" include-toc="false"> </rapi-pdf>
  -->
  <rapi-pdf id='rapipdf' spec-url="./specs/petstore.json" pdf-schema-style="table"> </rapi-pdf>
  <rapi-pdf id='rapipdf' spec-url="./specs/petstore.json" pdf-schema-style="object"> </rapi-pdf>
  <rapi-pdf id='rapipdf' spec-url="./specs/bitbucket.json"> </rapi-pdf>
  <rapi-pdf id='rapipdf' spec-url="./specs/data-types.yaml"> </rapi-pdf>
  <rapi-pdf id='rapipdf' spec-url="./specs/data-types.yaml" include-example="true" button-label="WITH EXAMPLE"> </rapi-pdf>
  <rapi-pdf id='rapipdf' spec-url="./specs/data-types.yaml" hide-input="true"> </rapi-pdf>
  <br>
  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://rest-svc.frmomr-dev.helpms.ru/v3/api-docs/api-rest-v2" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="rest-svc api-rest-v2">
  </rapi-pdf> 

  <rapi-pdf id='rapipdf' spec-url="https://rest-svc.frmomr-dev.helpms.ru/v3/api-docs/api-rest-nmfo" hide-input="true" button-label="api-rest-nmfo"> </rapi-pdf> 

  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://eventprocessor-frmomr-dev.helpms.ru/swagger/v1.0/swagger.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="EventProcessor API - dev">
  </rapi-pdf> 

  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://materializedview-svc.frmomr-dev.helpms.ru/swagger/v1.1.0.111/swagger.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="MaterializedView API">
  </rapi-pdf> 

  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://materializedview-dev-itone.dsm-release-2-frmomr-dev.helpms.ru/swagger/v1.1.0.111/swagger.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="MaterializedView API - doc_automation branch">
  </rapi-pdf> 

  <rapi-pdf 
    id='rapipdf' 
    spec-url="./specs/mv/swagger_mv_2024_02_06.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="MaterializedView API - swagger_mv_2024_02_06.json">
  </rapi-pdf> 
  
  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://as-mo-svc.frmomr-dev.helpms.ru/swagger/v1.1.0.111/swagger.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="Aggregators - Medical Organization API">
  </rapi-pdf> 

  <rapi-pdf 
    id='rapipdf' 
    spec-url="https://as-mw-svc.frmomr-dev.helpms.ru/swagger/v1.1.0.111/swagger.json" 
    pdf-schema-style="table"
    hide-input="true" 
    button-label="Aggregators - Medical Worker API">
  </rapi-pdf>   
  <br>

</html>
